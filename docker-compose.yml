version: '3.3'
services:
  api:
    image: express-app
    build: .
    networks:
      - backend
    ports:
      - "3000:80"

  web-cli:
    image: express-app
    networks:
      - backend
    command: sh
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports: